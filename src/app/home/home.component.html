<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 m-4 bg-gray p-2" >
            <form action="" >
                <h4 class="text-center m-3">POST</h4>
                <input type="text" class="form-control my-2" name="p_title" [(ngModel)]="posts.title">
                <label for="" class="from-label">Enter Title</label>
                <input type="text" class="form-control my-2" name="p_desc" [(ngModel)]="posts.body" >
                <label for="" class="from-label">Enter Description</label>
                <div class="col mt-2">
                <button class="btn btn-success me-2" (click)="postData()">Post</button>
                   </div>
                <div class="col border-top border-secondary mt-2 ">
                    <input type="text" class="form-control my-2" name="u_id" [(ngModel)]="updatePost.id">
                    <label for="" class="from-label">Enter Id</label>
                    <input type="text" class="form-control my-2" name="u_title" [(ngModel)]="updatePost.title">
                    <label for="" class="from-label">Enter Title</label>
                    <input type="text" class="form-control my-2" name="u_desc" [(ngModel)]="updatePost.body" >
                    <label for="" class="from-label">Enter Description</label>
                    </div>
                    <div class="col mt-2">
                        <button class="btn btn-success me-2" (click)="putData()">Put</button>
                        <button class="btn btn-success me-2" (click)="patchData()">Patch</button>          
            </div>
            <div class="col border-top border-secondary mt-2 ">
                <input type="text" class="form-control my-2" name="d_id" [(ngModel)]="deletePost.id">
                <label for="" class="from-label">Enter Id</label>
                </div>
                <div class="col mt-2">
                    <button class="btn btn-success me-2" (click)="deleteData()">Delete</button>

                </div>
            </form>
        </div>
    </div>
</div>
